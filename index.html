<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<link rel="stylesheet" href="src/style.css" />

<body>
    <div class="container">
        <form id="city-forms">
            <input type="text" placeholder="Enter city" id="search-bar" autofocus="on" />
            <button type="submit" class="btn btn-success" id="search-button">Search</button>
            <button type="button" class="btn btn-primary" id="current-button">Current</button>
        </form>
        <div class="summary">
            <ul>
                <li id="city-name">

                </li>
                <li>
                Last updated: <span id="day-time"></span>
                </li>
                <li>
                    <span id="weather"> </span>
                </li>
            </ul>
        </div>

        <div class="row">
            <div class="col">
                <div class="float-left">
                    <img src="#" alt="cloudy-icon" class="cloudy float-left" id="icon">
                    <span id="temperature"></span> 
                    <span class="units"> <a href="#" id="celsius-link" class="active">℃</a>| 
                        <a href="#" id="fahrenheit-link">℉</a></span>
                </div>
            </div>
            <div class="col others">
                <ul>
                    <li>
                        Humidity: <span id="humidity"></span> %
                    </li>
                    <li>
                        Wind: <span id="wind"></span>km/h
                    </li>
                </ul>
            </div>
        </div>



        <div class="weather-forecast" id="forecast">
    
        </div>
        <div class="quote" id="quote">
            <h4>
                Quote of the day:
            </h4>
            <p>
                This is your Monday morning reminder that you can handle whatever this week throws at you
                - unknown
            </p>
        </div>
    </div>
    <small>
        <span id="linkGitHub"> <a href="https://github.com/clereeze/weather-app"> Open source code </a> by Clarice Wong
        </span>
    </small>
    <script src="src/index.js"></script>
</body>

</html>
